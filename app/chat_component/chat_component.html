<div>

    <form ng-submit= "$ctrl.addMessage()">
            <input  type='text' ng-model ='$ctrl.user' placeholder='nickname'>
            
            <input type='text' ng-model ='$ctrl.message' placeholder='Your message'>

    <button>Enviar</button>
    </form>

    <div ng-repeat='p in $ctrl.messages'>
        <span>{{p.user}}:</span>{{p.message}}
    </div>


</div>
